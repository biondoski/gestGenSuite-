<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inserimento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <div id="loginNotificationsCenter-container1" class="jumbotron">
    <h6 id="loginNotificationsCenter-heading1" style="color:#000000;text-align:center;">Inserisci i dati per il tuo saldo giornaliero</h6>
  </div>

  <ion-item>
    <ion-label color="primary">Tipo</ion-label>
    <ion-select [(ngModel)]="tipo" placeholder="Seleziona">
      <ion-option value="incasso">INCASSO</ion-option>
      <ion-option value="pagamento">PAGAMENTO</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Modalità</ion-label>
    <ion-select [(ngModel)]="modalita"> placeholder="Seleziona"
      <ion-option value="bonifico">BONIFICO</ion-option>
      <ion-option value="carta">CARTA DI CREDITO</ion-option>
      <ion-option value="contanti">CONTANTI</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Cliente</ion-label>
    <ion-select [(ngModel)]="cliente" placeholder="Seleziona">
      <ion-option value="nessuno">NESSUNO</ion-option>
      <ion-option value="food">FOOD</ion-option>
      <ion-option value="beverage">BEVERAGE</ion-option>
      <ion-option value="chiusura">CHIUSURA CASSA</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Decrizione</ion-label>
    <ion-textarea placeholder="Inserire Descrizione" [(ngModel)]="descrizione"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Data</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today"></ion-datetime>
  </ion-item>

    <form [formGroup]="formTest">
      <ion-list>
        <!--the selector ion-currency-mask already has an ion-item themselves-->
        <ion-currency-mask [(ngModel)]="price"
          placeholder="Inserire importo"
          label="€"
          formControlName="maskMoney">
        </ion-currency-mask>
        <ion-item>
        </ion-item>
      </ion-list>
    </form>

  <ion-row >
    <ion-col>
      <button ion-button class="submit-btn" full (click)="salva()">Salva Saldo</button>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-4>

      </ion-col>
      <ion-col col-4>
        <h6 ion-text>Powered by</h6>
      </ion-col>
      <ion-col col-4>
        <img alt="logo" height="50"   src="../../assets/imgs/ak12.png" >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
